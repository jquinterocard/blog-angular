<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="!is_edit">
		AÃ±ade un nuevo articulo al blog
	</p>
	
	<!-- si is_edit es true y existe el post
		esta parte sirve para la funcionalidad de editar el post
	-->
	<p *ngIf="is_edit && post">
		Modifica el articulo {{post.title}}
	</p>
	<hr>
	<!-- mensajes de alert -->
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
		Los datos se han guardado correctamente.
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
		Los datos no se han guardado.
	</div>

	<!-- formulario de crear entrada -->
	<form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" id="title" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
			<small *ngIf="!title.valid && title.touched" 
			class="invalid-feedback d-block">
			El titulo no es valido.	
		</small>
	</div>

	<div class="form-group">
		<label for="content">Descripcion</label>
		<textarea [froalaEditor]="froala_options" name="content" #content="ngModel" [(ngModel)]="post.content" required></textarea>
		<small *ngIf="!content.valid && content.touched" 
		class="invalid-feedback d-block">
		El Contenido no es valido.	
	</small>
</div>

<div class="form-group">
	<label for="category_id">Categoria</label>
	<select name="category_id" id="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
		<option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
	</select>
</div>

<div class="form-group">
	<label for="image">Imagen</label>

	<div *ngIf="is_edit && post.image">
		<img src="{{url}}post/image/{{post.image}}" class="avatar_edit">
	</div>

	<angular-file-uploader 
	[config]="afuConfig"
	[resetUpload]=resetVar
	(ApiResponse)="imageUpload($event)">
</angular-file-uploader>
</div>

<input type="submit" value="Guardar" class="btn btn-success" [disabled]="postNew.invalid">
</form>
<br>
</div>
